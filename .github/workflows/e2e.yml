name: e2e

on:
  push:
    branches: [main]

jobs:
  playwright:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy

    env:
      HOME: /root

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node (already included, but keep for consistency)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache yarn
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers (optional safety)
        run: npx playwright install --with-deps

      - name: Run tests
        run: npx playwright test --reporter=json > report.json

      - name: Prepare payload and Send to Google Chat
        env:
          GCHAT_WEBHOOK_URL: ${{ secrets.GCHAT_WEBHOOK_URL }}
          PIPELINE_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: node scripts/parse-report.mjs report.json parsed-report.json
